<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="todos.css"/>
</head>

<body>

  <div id="todoapp">

    <header>
      <h1>Public Art Found</h1>
      <div id="artPhoto"></div>
      <input id="new-answer" type="text" placeholder="Who is the artist?">
    </header>

  </div>

  <div id="instructions">
    Correct guess gets you 1 point. <br>
    Incorrect guess gets you -1 point. <br>
    First person to guess correctly gets 2 points.
  </div>

  <div id="credits">
    Created by
    <br />
    <a href="http://newpublicartfoundation.com">New Public Art Foundation</a>.
    <br />Rewritten by: <a href="http://twitter.com/rememberlenny">Leonard Bogdonoff</a>.
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
  <!-- <script src="//cdn.firebase.com/v0/firebase.js"></script> -->
  <script src="jquery-1.9.1.min.js"></script>
  <script src="underscore-1.4.4.min.js"></script>
  <script src="backbone.min.js"></script>
  <script src="backfire.js"></script>
  <script src="graffanswer.js"></script>
  <script src="todos.js"></script>

  <!-- Templates -->
  <script type="text/template" id="past-answer-template">
    <div class="past-answer-template">
      <img src="<%- imageUrl %>" alt="">
      <span class="userSelection"><%- userSelection -></span>
    </div>
  </script>

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
